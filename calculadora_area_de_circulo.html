<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Área de um Círculo</title>
</head>
<body>
    <h1>Calculadora de Área de um Círculo</h1>
    <script>
        let raio = prompt("Digite o raio:");
        // Area = PI * R²
        let area = Math.PI * Math.pow(raio,2);
        alert("A área de um círculo com r=" + raio + " é igual a " + area);
    </script>
</body>
</html>
